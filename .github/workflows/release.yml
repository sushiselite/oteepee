name: Release Build

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Build Release
      run: |
        chmod +x release_build.sh
        ./release_build.sh
        
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Debug - List build artifacts
      run: |
        echo "Build directory contents:"
        ls -la build/
        echo "Looking for files with version ${{ steps.get_version.outputs.VERSION }}:"
        ls -la build/*${{ steps.get_version.outputs.VERSION }}* || echo "No files found with that version"
        echo "Checking file sizes:"
        du -h build/*.zip build/*.dmg 2>/dev/null || echo "Some files missing"
        echo "Verifying file existence for upload:"
        test -f "build/OTeePee-v${{ steps.get_version.outputs.VERSION }}.zip" && echo "‚úÖ ZIP file exists" || echo "‚ùå ZIP file missing"
        test -f "build/OTeePee-v${{ steps.get_version.outputs.VERSION }}.dmg" && echo "‚úÖ DMG file exists" || echo "‚ùå DMG file missing"
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: OTeePee ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## What's New in ${{ steps.get_version.outputs.VERSION }}
          
          ### üöÄ Features
          - Automatic OTP detection from iMessage
          - Instant clipboard copying
          - Native macOS integration
          - Privacy-first design
          
          ### üì¶ Installation
          1. Download the ZIP or DMG file below
          2. Extract (ZIP) or mount (DMG) and drag OTeePee.app to Applications
          3. Launch and grant required permissions
          
          ### üîí Security Note
          This app requires Full Disk Access to read iMessage database. All processing happens locally on your device.
          
          ---
          
          **System Requirements:** macOS 15.0 (Sequoia) or later
        files: |
          build/OTeePee-v${{ steps.get_version.outputs.VERSION }}.zip
          build/OTeePee-v${{ steps.get_version.outputs.VERSION }}.dmg
        draft: false
        prerelease: false 